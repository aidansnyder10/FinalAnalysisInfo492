<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Agent Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ff4444;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 15px;
        }
        
        .status-running {
            background: #00ff88;
            color: #000;
        }
        
        .status-stopped {
            background: #ff4444;
            color: #fff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1f3a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #ff4444;
        }
        
        .card h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card .value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .card .label {
            color: #888;
            font-size: 12px;
        }
        
        .emails-section {
            background: #1a1f3a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .emails-section h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        .email-item {
            background: #0f1529;
            border-left: 4px solid #ff4444;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        
        .email-item .subject {
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .email-item .meta {
            color: #888;
            font-size: 12px;
            display: flex;
            gap: 15px;
        }
        
        .refresh-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #cc0000;
        }
        
        .auto-refresh {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .email-item {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .email-item:hover {
            background: #151b35;
            transform: translateX(5px);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        
        .modal-content {
            background: #1a1f3a;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #ff4444;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            color: #e0e0e0;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        
        .modal-header h2 {
            color: #ff4444;
            margin: 0;
        }
        
        .close-modal {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            color: #ff4444;
        }
        
        .email-preview-body {
            background: #0f1529;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .email-preview-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .email-meta-item {
            background: #0f1529;
            padding: 10px;
            border-radius: 6px;
        }
        
        .email-meta-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .email-meta-value {
            color: #e0e0e0;
            font-weight: bold;
        }
        
        /* Chart Container */
        .chart-container {
            background: #1a1f3a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            ü§ñ Autonomous Agent Monitor
            <span id="statusBadge" class="status-badge status-stopped">Checking...</span>
        </h1>
        
        <button class="refresh-btn" onclick="loadStatus()">
            üîÑ Refresh
            <span class="auto-refresh">(Auto-refreshes every 5 seconds)</span>
        </button>
        
        <div id="content">
            <div class="loading">Loading agent status...</div>
        </div>
    </div>
    
    <script>
        function formatTime(ms) {
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleString();
        }
        
        function formatStrategy(strategyKey) {
            // Parse strategy key: "model|attackLevel|urgencyLevel"
            const parts = strategyKey.split('|');
            if (parts.length !== 3) {
                return {
                    model: strategyKey,
                    attackLevel: 'Unknown',
                    urgencyLevel: 'Unknown',
                    full: strategyKey
                };
            }
            
            const [model, attackLevel, urgencyLevel] = parts;
            
            // Extract short model name (last part of path or simplified)
            let modelShort = model;
            if (model.includes('/')) {
                const modelParts = model.split('/');
                modelShort = modelParts[modelParts.length - 1];
            }
            // Clean up model name: remove "-instruct", replace hyphens/underscores with spaces
            modelShort = modelShort
                .replace(/-instruct$/i, '')
                .replace(/-8b-instruct$/i, '')
                .replace(/-7b-instruct$/i, '')
                .replace(/[-_]/g, ' ')
                .trim();
            
            // Capitalize first letter of each word
            modelShort = modelShort.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
            
            // Capitalize attack level and urgency
            const attackLevelFormatted = attackLevel.charAt(0).toUpperCase() + attackLevel.slice(1);
            const urgencyLevelFormatted = urgencyLevel.charAt(0).toUpperCase() + urgencyLevel.slice(1);
            
            return {
                model: modelShort,
                attackLevel: attackLevelFormatted,
                urgencyLevel: urgencyLevelFormatted,
                full: strategyKey
            };
        }
        
        async function loadStatus() {
            try {
                const response = await fetch('/api/agent/status');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load status');
                }
                
                const { agent, recentEmails, training } = data;
                
                // Update status badge
                const statusBadge = document.getElementById('statusBadge');
                if (agent.isRunning) {
                    statusBadge.textContent = 'üü¢ Running';
                    statusBadge.className = 'status-badge status-running';
                } else {
                    statusBadge.textContent = 'üî¥ Stopped';
                    statusBadge.className = 'status-badge status-stopped';
                }
                
                // Calculate uptime
                const uptimeText = agent.uptime 
                    ? `${agent.uptime.days}d ${agent.uptime.hours}h ${agent.uptime.minutes}m`
                    : 'N/A';
                
                // Calculate generation success rate (API call success)
                const total = agent.successfulGenerations + agent.failedGenerations;
                const generationSuccessRate = total > 0 
                    ? ((agent.successfulGenerations / total) * 100).toFixed(1)
                    : 0;
                
                // Get attack success metrics (bypass and click rates)
                const bypassRate = agent.bypassRate || 0;
                const clickRate = agent.clickRate || 0;
                const emailsBypassed = agent.emailsBypassed || 0;
                const emailsDetected = agent.emailsDetected || 0;
                const emailsClicked = agent.emailsClicked || 0;
                
                // Build content
                const content = `
                    <div class="grid">
                        <div class="card">
                            <h3>Total Cycles</h3>
                            <div class="value">${agent.totalCycles}</div>
                            <div class="label">Attack cycles executed</div>
                        </div>
                        
                        <div class="card">
                            <h3>Emails Generated</h3>
                            <div class="value">${agent.totalEmailsGenerated}</div>
                            <div class="label">Total phishing emails</div>
                        </div>
                        
                        <div class="card">
                            <h3>Generation Success</h3>
                            <div class="value">${generationSuccessRate}%</div>
                            <div class="label">${agent.successfulGenerations} success, ${agent.failedGenerations} failed</div>
                        </div>
                        
                        <div class="card" style="border-left-color: #00ff88;">
                            <h3>Bypass Rate</h3>
                            <div class="value">${bypassRate.toFixed(1)}%</div>
                            <div class="label">${emailsBypassed} bypassed, ${emailsDetected} detected</div>
                        </div>
                        
                        <div class="card" style="border-left-color: #ffaa00;">
                            <h3>Click Rate</h3>
                            <div class="value">${clickRate.toFixed(1)}%</div>
                            <div class="label">${emailsClicked} emails clicked</div>
                        </div>
                        
                        <div class="card">
                            <h3>Uptime</h3>
                            <div class="value">${uptimeText}</div>
                            <div class="label">Since ${formatDate(agent.startTime)}</div>
                        </div>
                        
                        <div class="card">
                            <h3>Last Cycle</h3>
                            <div class="value" style="font-size: 14px;">${formatDate(agent.lastCycleTime)}</div>
                            <div class="label">Most recent attack cycle</div>
                        </div>
                    </div>
                    
                    <div class="emails-section">
                        <h2>üõ°Ô∏è Defense Interaction Results</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                            <div style="background: #0f1529; padding: 15px; border-radius: 8px; border-left: 4px solid #00ff88;">
                                <div style="color: #888; font-size: 12px; margin-bottom: 5px;">Bypassed</div>
                                <div style="color: #00ff88; font-size: 24px; font-weight: bold;">${emailsBypassed}</div>
                                <div style="color: #666; font-size: 11px; margin-top: 5px;">${bypassRate.toFixed(1)}% bypass rate</div>
                            </div>
                            <div style="background: #0f1529; padding: 15px; border-radius: 8px; border-left: 4px solid #ff4444;">
                                <div style="color: #888; font-size: 12px; margin-bottom: 5px;">Detected/Blocked</div>
                                <div style="color: #ff4444; font-size: 24px; font-weight: bold;">${emailsDetected}</div>
                                <div style="color: #666; font-size: 11px; margin-top: 5px;">${emailsBypassed + emailsDetected > 0 ? ((emailsDetected / (emailsBypassed + emailsDetected)) * 100).toFixed(1) : 0}% detection rate</div>
                            </div>
                            <div style="background: #0f1529; padding: 15px; border-radius: 8px; border-left: 4px solid #ffaa00;">
                                <div style="color: #888; font-size: 12px; margin-bottom: 5px;">Clicked</div>
                                <div style="color: #ffaa00; font-size: 24px; font-weight: bold;">${emailsClicked}</div>
                                <div style="color: #666; font-size: 11px; margin-top: 5px;">${clickRate.toFixed(1)}% click rate</div>
                            </div>
                            <div style="background: #0f1529; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea;">
                                <div style="color: #888; font-size: 12px; margin-bottom: 5px;">Total Emails</div>
                                <div style="color: #667eea; font-size: 24px; font-weight: bold;">${emailsBypassed + emailsDetected}</div>
                                <div style="color: #666; font-size: 11px; margin-top: 5px;">All attacks</div>
                            </div>
                        </div>
                        <div style="background: #0f1529; padding: 15px; border-radius: 8px; border-left: 4px solid #667eea; margin-bottom: 20px;">
                            <div style="color: #888; font-size: 12px; margin-bottom: 10px;">Attack Success Summary</div>
                            <div style="color: #e0e0e0; font-size: 14px; line-height: 1.8;">
                                <div><strong style="color: #00ff88;">${emailsBypassed}</strong> emails successfully bypassed defense filters</div>
                                <div><strong style="color: #ff4444;">${emailsDetected}</strong> emails were detected and blocked by defense system</div>
                                <div><strong style="color: #ffaa00;">${emailsClicked}</strong> emails were clicked by targets (engagement)</div>
                                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #333;">
                                    <strong>Overall Attack Effectiveness:</strong> ${bypassRate.toFixed(1)}% bypass rate, ${clickRate.toFixed(1)}% click rate
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${training ? `
                    <div class="emails-section" style="border-left-color: #667eea;">
                        <h2>üß† Self-Training Results</h2>
                        <div style="background: #0f1529; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            <div style="color: #888; font-size: 12px; margin-bottom: 10px;">Training Summary</div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 15px;">
                                <div>
                                    <div style="color: #667eea; font-size: 20px; font-weight: bold;">${training.totalStrategies}</div>
                                    <div style="color: #666; font-size: 11px;">Strategies Tracked</div>
                                </div>
                                <div>
                                    <div style="color: #667eea; font-size: 20px; font-weight: bold;">${training.totalPersonas}</div>
                                    <div style="color: #666; font-size: 11px;">Personas Tracked</div>
                                </div>
                                <div>
                                    <div style="color: #667eea; font-size: 20px; font-weight: bold;">${training.totalCombinations}</div>
                                    <div style="color: #666; font-size: 11px;">Combinations</div>
                                </div>
                                <div>
                                    <div style="color: #888; font-size: 12px;">Last Updated</div>
                                    <div style="color: #666; font-size: 11px; margin-top: 5px;">${formatDate(training.lastUpdated)}</div>
                                </div>
                            </div>
                        </div>
                        
                        ${training.topStrategies && training.topStrategies.length > 0 ? `
                        <div style="background: #0f1529; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            <div style="color: #888; font-size: 12px; margin-bottom: 10px; font-weight: bold;">üèÜ Top Performing</div>
                            ${training.topStrategies.slice(0, 3).map((s, i) => {
                                const strategyFormatted = formatStrategy(s.strategy);
                                return `
                                <div style="padding: 10px; margin-bottom: 8px; background: #0a0e27; border-radius: 6px; border-left: 3px solid ${i === 0 ? '#00ff88' : i === 1 ? '#ffaa00' : '#667eea'};">
                                    <div style="color: #e0e0e0; font-size: 13px; margin-bottom: 5px;">
                                        <strong>${i + 1}. ${strategyFormatted.attackLevel} Attack (${strategyFormatted.urgencyLevel} Urgency)</strong>
                                    </div>
                                    <div style="color: #888; font-size: 11px; margin-bottom: 8px; font-style: italic;">
                                        Model: ${strategyFormatted.model}
                                    </div>
                                    <div style="display: flex; gap: 15px; font-size: 11px; color: #888;">
                                        <span>Score: <strong style="color: #00ff88;">${s.score.toFixed(1)}</strong></span>
                                        <span>Bypass: <strong style="color: #00ff88;">${s.bypassRate.toFixed(1)}%</strong></span>
                                        <span>Click: <strong style="color: #ffaa00;">${s.clickRate.toFixed(1)}%</strong></span>
                                        <span>Attempts: <strong style="color: #667eea;">${s.attempts}</strong></span>
                                    </div>
                                </div>
                            `;
                            }).join('')}
                        </div>
                        ` : ''}
                        
                        ${training.topVulnerablePersonas && training.topVulnerablePersonas.length > 0 ? `
                        <div style="background: #0f1529; padding: 15px; border-radius: 8px;">
                            <div style="color: #888; font-size: 12px; margin-bottom: 10px; font-weight: bold;">üéØ Most Vulnerable Targets</div>
                            ${training.topVulnerablePersonas.slice(0, 3).map((p, i) => `
                                <div style="padding: 10px; margin-bottom: 8px; background: #0a0e27; border-radius: 6px; border-left: 3px solid ${i === 0 ? '#ff4444' : i === 1 ? '#ff6b6b' : '#ff8888'};">
                                    <div style="color: #e0e0e0; font-size: 13px; margin-bottom: 5px;">
                                        <strong>${i + 1}. ${p.personaName || `Persona ${p.personaId}`}</strong>
                                    </div>
                                    <div style="display: flex; gap: 15px; font-size: 11px; color: #888;">
                                        <span>Vulnerability: <strong style="color: #ff4444;">${p.vulnerabilityScore.toFixed(1)}</strong></span>
                                        <span>Bypass: <strong style="color: #00ff88;">${p.bypassRate.toFixed(1)}%</strong></span>
                                        <span>Click: <strong style="color: #ffaa00;">${p.clickRate.toFixed(1)}%</strong></span>
                                        <span>Attempts: <strong style="color: #667eea;">${p.attempts}</strong></span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                    
                    <div class="emails-section">
                        <h2>üìß Recent Emails Deployed (Last 10)</h2>
                        ${recentEmails.length === 0 
                            ? '<div class="loading">No emails deployed yet. The agent will generate emails every 5 minutes.</div>'
                            : recentEmails.map((email, index) => {
                                const statusColor = email.status === 'blocked' ? '#ff4444' : email.status === 'reported' ? '#ffaa00' : '#00ff88';
                                const statusText = email.status === 'blocked' ? 'BLOCKED' : email.status === 'reported' ? 'REPORTED' : email.status === 'delivered' ? 'BYPASSED' : 'PENDING';
                                const emailData = JSON.stringify(email).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                                return `
                                <div class="email-item" style="border-left-color: ${statusColor};" onclick="showEmailPreview(${index})" data-email-index="${index}">
                                    <div class="subject">${email.subject || 'No subject'}</div>
                                    <div class="meta">
                                        <span>To: ${email.targetPersona?.name || 'Unknown'}</span>
                                        <span>Model: ${email.model || 'Unknown'}</span>
                                        <span>Level: ${email.attackLevel || 'Unknown'}</span>
                                        <span>Risk: ${email.riskScore || 0}/100</span>
                                        <span style="color: ${statusColor}; font-weight: bold;">Status: ${statusText}</span>
                                        <span>Time: ${formatDate(email.receivedAt)}</span>
                                    </div>
                                </div>
                            `;
                            }).join('')
                        }
                    </div>
                    
                    <div class="chart-container">
                        <h2>üìà Performance Trends</h2>
                        <div class="chart-wrapper">
                            <canvas id="trendsChart"></canvas>
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = content;
                
                // Store recent emails globally for preview
                window.recentEmailsData = recentEmails;
                
                // Load and render trends chart
                loadTrendsChart();
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card" style="border-left-color: #ff4444;">
                        <h3>Error</h3>
                        <div style="color: #ff4444;">${error.message}</div>
                        <div style="color: #888; margin-top: 10px; font-size: 12px;">
                            Make sure the server is running and the agent has been started at least once.
                        </div>
                    </div>
                `;
            }
        }
        
        let trendsChart = null;
        
        async function loadTrendsChart() {
            try {
                const response = await fetch('/api/agent/trends?limit=20');
                const result = await response.json();
                
                if (!result.success || !result.trends || result.trends.length === 0) {
                    const chartContainer = document.getElementById('trendsChart');
                    if (chartContainer && chartContainer.parentElement) {
                        chartContainer.parentElement.innerHTML = '<p style="color: #888; text-align: center; padding: 40px;">No trend data available yet. Data will appear after multiple cycles.</p>';
                    }
                    return;
                }
                
                const trends = result.trends;
                const labels = trends.map(t => `Cycle ${t.cycle_number || 0}`);
                const bypassRates = trends.map(t => parseFloat(t.bypass_rate || 0));
                const clickRates = trends.map(t => parseFloat(t.click_rate || 0));
                
                const ctx = document.getElementById('trendsChart');
                if (!ctx) return;
                
                if (trendsChart) {
                    trendsChart.destroy();
                }
                
                trendsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Bypass Rate %',
                                data: bypassRates,
                                borderColor: '#00ff88',
                                backgroundColor: 'rgba(0, 255, 136, 0.1)',
                                tension: 0.4,
                                fill: true
                            },
                            {
                                label: 'Click Rate %',
                                data: clickRates,
                                borderColor: '#ffaa00',
                                backgroundColor: 'rgba(255, 170, 0, 0.1)',
                                tension: 0.4,
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#e0e0e0'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#888'
                                },
                                grid: {
                                    color: '#333'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#888',
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                },
                                grid: {
                                    color: '#333'
                                },
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading trends:', error);
            }
        }
        
        function showEmailPreview(index) {
            const email = window.recentEmailsData && window.recentEmailsData[index];
            if (!email) {
                console.error('Email not found at index:', index);
                return;
            }
            
            let modal = document.getElementById('emailPreviewModal');
            if (!modal) {
                // Create modal if it doesn't exist
                const modalHTML = `
                    <div id="emailPreviewModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>üìß Email Preview</h2>
                                <button class="close-modal" onclick="closeEmailPreview()">&times;</button>
                            </div>
                            <div id="emailPreviewContent"></div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                modal = document.getElementById('emailPreviewModal');
            }
            
            const content = document.getElementById('emailPreviewContent');
            
            const statusColor = email.status === 'blocked' ? '#ff4444' : email.status === 'reported' ? '#ffaa00' : '#00ff88';
            const statusText = email.status === 'blocked' ? 'BLOCKED' : email.status === 'reported' ? 'REPORTED' : email.status === 'delivered' ? 'BYPASSED' : 'PENDING';
            
            content.innerHTML = `
                <div>
                    <div style="margin-bottom: 15px;">
                        <div style="color: #888; font-size: 12px; margin-bottom: 5px;">Subject</div>
                        <div style="color: #fff; font-size: 18px; font-weight: bold;">${email.subject || 'No subject'}</div>
                    </div>
                    
                    <div class="email-preview-meta">
                        <div class="email-meta-item">
                            <div class="email-meta-label">From</div>
                            <div class="email-meta-value">${email.senderEmail || email.sender || 'Unknown'}</div>
                        </div>
                        <div class="email-meta-item">
                            <div class="email-meta-label">To</div>
                            <div class="email-meta-value">${email.targetPersona?.name || email.recipient || 'Unknown'}</div>
                        </div>
                        <div class="email-meta-item">
                            <div class="email-meta-label">Model</div>
                            <div class="email-meta-value">${email.model || 'Unknown'}</div>
                        </div>
                        <div class="email-meta-item">
                            <div class="email-meta-label">Attack Level</div>
                            <div class="email-meta-value">${email.attackLevel || 'Unknown'}</div>
                        </div>
                        <div class="email-meta-item">
                            <div class="email-meta-label">Risk Score</div>
                            <div class="email-meta-value" style="color: ${email.riskScore >= 70 ? '#ff4444' : email.riskScore >= 40 ? '#ffaa00' : '#00ff88'}">${email.riskScore || 0}/100</div>
                        </div>
                        <div class="email-meta-item">
                            <div class="email-meta-label">Status</div>
                            <div class="email-meta-value" style="color: ${statusColor}">${statusText}</div>
                        </div>
                        <div class="email-meta-item">
                            <div class="email-meta-label">Received</div>
                            <div class="email-meta-value">${formatDate(email.receivedAt)}</div>
                        </div>
                        ${email.clicked ? `
                        <div class="email-meta-item">
                            <div class="email-meta-label">Clicked</div>
                            <div class="email-meta-value" style="color: #ffaa00;">Yes</div>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <div style="color: #888; font-size: 12px; margin-bottom: 10px;">Email Body</div>
                        <div class="email-preview-body">${email.body || email.content || 'No content available'}</div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeEmailPreview() {
            const modal = document.getElementById('emailPreviewModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('emailPreviewModal');
            if (event.target === modal) {
                closeEmailPreview();
            }
        }
        
        // Auto-refresh every 5 seconds
        loadStatus();
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
